<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic for the poem"
            required
            outofocus
            autocomplete="off" class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">Poem will go here</div>
      </main>
      <footer>
        Built and Designed by
        <a
          href="https://github.com/yosoytiara/Poem-generator"
          target="_blank"
          alt="Github repo link"
          >Tiara Dillard</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
